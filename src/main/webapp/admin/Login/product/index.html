<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Add product</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		
	</head>
	<body>
		<h1 class="text-center"> Add Product</h1>
		
		<form action="../../../addProduct" method="post" class="row g-3">
		  
		  <div class="col-12">
		    <label for="inputAddress" class="form-label">Product Id : </label>
		    <input type="text" name="id" class="form-control" placeholder="Enter product Id here">
		  </div>
		  
		  <div class="col-12">
		    <label for="inputAddress2" class="form-label">Product Name : </label>
		    <input type="text" name="name" class="form-control" placeholder="Enter name here">
		  </div>
		  
		  <div class="col-12">
		    <label for="inputAddress" class="form-label">Product Price : </label>
		    <input type="text" name="price" class="form-control" placeholder="Enter product price here">
		  </div>
		  
		  <div class="col-12">
		    <label for="inputAddress2" class="form-label">Total Product Quantity : </label>
		    <input type="text" name="qty" class="form-control" placeholder="Enter product Quantity">
		  </div>
		  
		  <div class="col-12">
		    <input type="submit" Value="Submit" class="btn btn-primary">
		  </div>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>
</html>
